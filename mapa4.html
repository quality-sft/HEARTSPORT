<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Sport</title>
  <link rel="website icon" type="png" href="IMAGENES/visual7/logoweb.png">
  <link rel="stylesheet" href="CSS/visual9.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Tilt+Neon&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="heder">
    <h1 class="TextGracias">
      <b>Gracias por preferirnos!</b>
    </h1>
  </header>

  <div class="card">
    <img id="imga" src="" alt="Foto de la ruta"
      class="card-image">
    <div class="card-content">
      <p class="TextPregunta">Tu opinión nos ayuda a mejorar. ¿Cuántas estrellas le das a esta ruta?</p>
      <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
    </div>
  </div>
  <div id="divTerminar" class="divTerminar">
    <a onclick="calidadruta()">
      <h1 class="Terminar"><b>Terminar</b></h1>
    </a>
  </div>
</body>
<script src="JS/mapa4.js"></script>

</html>
