<button id="installBtn" style="display: block;">Instalar App</button>


<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // Previene que el navegador lo muestre autom√°ticamente
    deferredPrompt = e;
    installBtn.style.display = 'block'; // Muestra el bot√≥n

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt(); // Muestra el popup nativo de instalaci√≥n

      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('üëç El usuario acept√≥ la instalaci√≥n');
        } else {
          console.log('üëé El usuario cancel√≥ la instalaci√≥n');
        }
        deferredPrompt = null;
      });
    });
  });
</script>
